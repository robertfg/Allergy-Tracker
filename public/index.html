<!DOCTYPE html>
<html>
<head>
		<!-- meta tags -->
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Allergy Tracker</title>

	<!-- Stylesheets -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<header>
		<h1 class=" main container text-xs-center">Allergy Tracker</h1>
	</header>

	<main>
    <div class="main container">
			<div class="header">
				<div class="flex1">Last Name</div>
				<div class="flex2">First Name</div>
				<div class="flex3">Email Address</div>
				<div class="flex4">Allergy</div>
				<div class="flex5">Status</div>
				<div class="flex6"></div>
				<div class="flex7"></div>
				<div class="flex8"></div>
			</div>
			<div id="content-container"></div>
    </div>

		<!-- Form -->
		<div id="form-container" class="panel container">
			<form id="add-file-form">
				<legend id="form-label">User</legend>

				<!-- Data entry fields -->
				<div class="form-group">
					<label for="user-firstName">First Name:</label>
					<input type="text" class="form-control" id="user-firstName" placeholder="First Name">
				</div>
				<div class="form-group">
					<label for="user-lastName">Last Name:</label>
					<input type="text" class="form-control" id="user-lastName" placeholder="Last Name">
				</div>
				<div class="form-group">
					<label for="user-email">Email:</label>
					<input type="text" class="form-control" id="user-email" placeholder="Email Address">
				</div>
				<div class="form-group">
					<label for="user-allergy">Allergy:</label>
					<input type="text" class="form-control" id="user-allergy" placeholder="Allergy">
				</div>

				<!-- Hidden ID field -->
				<input type="hidden" id="user-id" value="" />

				<!-- Submit/Cancel buttons -->
				<button type="button" onclick="submitUserForm()" class="btn btn-success">Submit</button>
				<button type="button" onclick="cancelUserForm()" class="btn btn-link">Cancel</button>
			</form>
		</div>
	</main>

	<footer>
	</footer>

	<!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="js/app.js"></script>
  <script>
		$(document).ready( () => {
			refreshUserList();
			setForm();
		});
  </script>
</body>
</html>
