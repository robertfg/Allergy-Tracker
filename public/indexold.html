<!DOCTYPE html>
<html>
<head>
		<!-- meta tags -->
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Allergy Tracker</title>

	<!-- Stylesheets -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<header>
		<h1>Allergy Tracker</h1>
	</header>

	<main>
		<div id="list-container"></div>

		<!-- Form -->
		<div id="form-container" class="panel">
			<form id="add-file-form">
				<legend id="form-label">User</legend>

				<!-- Data entry fields -->
				<div class="form-group">
					<label for="user-firstName">First Name:</label>
					<input type="text" class="form-control" id="user-firstName" placeholder="First Name">
				</div>
				<div class="form-group">
					<label for="user-lastName">Last Name:</label>
					<input type="text" class="form-control" id="user-lastName" placeholder="Last Name">
				</div>
				<div class="form-group">
					<label for="user-email">Email:</label>
					<input type="text" class="form-control" id="user-email" placeholder="Email Address">
				</div>
				<input type="hidden" id="file-id" value="" />

				<!-- Hidden ID field -->
				<input type="hidden" id="user-id" value="" />

				<!-- Submit/Cancel buttons -->
				<button type="button" onclick="submitUserForm()" class="btn btn-success">Submit</button>
				<button type="button" onclick="cancelUserForm()" class="btn btn-link">cancel</button>
			</form>
		</div>
	</main>

	<footer>
	</footer>

	<!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="js/app.js"></script>
  <script>
		$(document).ready( () => {
			refreshUserList();
			setForm();
		});
  </script>
</body>
</html>
